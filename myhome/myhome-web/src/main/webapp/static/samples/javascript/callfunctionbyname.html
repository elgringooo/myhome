<!DOCTYPE html>
<html>

<head>
    <title>Lightbox</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">


</head>

<body>
    <div id="mydiv" data-incompatible="myFunction">
    </div>


<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
	type="text/javascript"></script>
    
    <script>
$(function () {
        window.loca
    // appel dynamiquement de la callback par le nom
    var browserNotSupportMerchantCallBackName = $('#mydiv').data('incompatible');
    if ($.type(browserNotSupportMerchantCallBackName) === "string") {
        var browserNotSupportMerchantCallBack = window[browserNotSupportMerchantCallBackName];
        if ($.isFunction(browserNotSupportMerchantCallBack)) {
            browserNotSupportMerchantCallBack();
        }
    }
    });
    
    
    
    /**
     * callback
     */
    function myFunction() {
    	 console.log('Browser is not supported');
    	}
    </script>
</body>

</html>
